<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koleso</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header light">
      <div class="theme">
        <span class="circle"></span>
      </div>
      <div class="curse"></div>
      <div class="timer">
        <p class="clockface">Час навчання</p>
        <span class="js-clockface">00:00:00:00</span>
      </div>
    </header>
    <main class="main">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <swiper-container
              class="mySwiper"
              pagination="true"
              effect="cube"
              grab-cursor="true"
              cube-effect-shadow="true"
              cube-effect-slide-shadows="true"
              cube-effect-shadow-offset="20"
              cube-effect-shadow-scale="0.94"
              ><img src="./img/♥♥♥.jpg" alt=""
            /></swiper-container>
          </div>
          <div class="swiper-slide"><img src="./img/♥♥♥.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./img/♥♥♥.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./img/♥♥♥.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./img/♥♥♥.jpg" alt="" /></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./main.js"></script>
    <script src="./js/codewars.js"></script>
    <!-- <script src="./js/js.js"></script> -->
    <script type="module" src="./js/timers.js"></script>
    <script type="module" src="./js/chenge-theme.js"></script>
    <script type="module" src="./js/curse.js"></script>
  </body>
</html>
